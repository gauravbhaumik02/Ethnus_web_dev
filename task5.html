<!DOCTYPE html>
<html>

<head>
    <title>Task 5</title>
</head>

<body>
    <h2>Registration Form</h2>

    <form>
        <table border="1" cellspacing="0" cellpadding="5">
            <tr>
                <td>First Name:</td>
                <td><input type="text" name="firstname" required></td>
            </tr>
            <tr>
                <td>Last Name:</td>
                <td><input type="text" name="lastname" required></td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><input type="email" name="email" required></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="password" name="password" required></td>
            </tr>
            <tr>
                <td>Re-enter Password:</td>
                <td><input type="password" name="repassword" required></td>
            </tr>
            <tr>
                <td>Gender:</td>
                <td>
                    <input type="radio" name="gender" value="male" id="male"><label for="male">Male</label>
                    <input type="radio" name="gender" value="female" id="female"><label for="female">Female</label>
                </td>
            </tr>
            <tr>
                <td>Age:</td>
                <td><input type="number" name="age" required></td>
            </tr>
            <tr>
                <td>Phone Number:</td>
                <td><input type="tel" name="phone" required></td>
            </tr>
            <tr>
                <td>Address:</td>
                <td><textarea name="address" rows="4" cols="30" required></textarea></td>
            </tr>
            <tr>
                <td>State:</td>
                <td><input type="text" name="state" required></td>
            </tr>
            <tr>
                <td>Country:</td>
                <td>
                    <select name="country" required>
                        <option value="USA">USA</option>
                        <option value="Canada">Canada</option>
                        <option value="UK">UK</option>
                        <option value="India">India</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Languages known:</td>
                <td>
                    <input type="checkbox" name="languages" value="English" id="english"><label for="english">English</label>
                    <input type="checkbox" name="languages" value="Kannada" id="kannada"><label for="kannada">Kannada</label>
                    <input type="checkbox" name="languages" value="Hindi" id="hindi"><label for="hindi">Hindi</label>
                    <input type="checkbox" name="languages" value="Telugu" id="telugu"><label for="telugu">Telugu</label>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="checkbox" name="declaration" required><label for="declaration">I hereby declare all the given details are true</label>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    Login to <a href="https://www.ethnus.com/" target="_blank">Ethnus</a> website
                </td>
            </tr>
        </table>
        <br>
        <div>
            <input type="submit" value="Register">
        </div>
    </form>
</body>

</html>
